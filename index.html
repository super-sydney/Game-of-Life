<!DOCTYPE html>
<html>
<head>
	<title>Game Of Life</title>
</head>
<body>
	<div id="seedDiv" style="display: none;">
		<p>Seed: </p>
		<input id="getSeed" style="display: none;"><br>
	</div>
	<div id="initial">
		<input type="text" id="width" placeholder="Enter width here">
		<input type="text" id="height" placeholder="Enter height here"><br>
		<input type="text" id="widthPx" placeholder="Enter width in pixels here">
		<input type="text" id="heightPx" placeholder="Enter height in pixels here"><br>
		<input type="text" id="freq" placeholder="Enter frequency here"><br>
		<p>Or:</p>
		<input type="text" id="seed" placeholder="Enter seed here"><br>
		<button onclick="init()">Start</button><br>
	</div>
	<div id="setup" style="padding: 50px 0px 50px 0px"></div>
	<button onclick="submit()" style="display: none" id="submit">Done</button>
	<canvas id="canv" style="padding: 50px 0px 50px 0px; display: none;"></canvas><br>
	<button onclick="g.next();" id="next" style="display: none;">Next Generation</button>
	<input type="range" id="freqSlider" min="1" max="5" step="0.5" style="display: none;">
	<script type="text/javascript" src="gameOfLife.js"></script>
</body>
</html>
